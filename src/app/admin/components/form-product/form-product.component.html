<form [formGroup]="form">
    <mat-form-field>
        <input matInput formControlName="id" type="text">
    </mat-form-field>
    <mat-form-field>
        <input matInput formControlName="title" type="text">
    </mat-form-field>
    <mat-form-field>
        <input matInput formControlName="price" type="number">
    </mat-form-field>
    <mat-form-field>
        <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
</form>
