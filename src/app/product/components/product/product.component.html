<mat-card>
    <mat-card-header>
        <mat-card-title>{{product.title}}</mat-card-title>
        <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
    </mat-card-header>

    <div class="crop-image">
        <img [src]="product.image" [alt]="product.description">

    </div>

    <mat-card-actions>

    <div class="row between-xs middle-xs" style="width: 100%">
        <a mat-raised-button [routerLink]="['/products', product.id]">Ver Detalle</a>
    
        <button mat-raised-button color="primary" (click)="addCart()">Agregar al carrito</button>
    </div>

    </mat-card-actions>
</mat-card>
