<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="row between-xs middle-xs" style="width: 100%">
      <nav>
        <a mat-button routerLink="/home" routerLinkActive="active">Home</a>
        <a mat-button routerLink="/products"routerLinkActive="active">Products</a>
        <a mat-button routerLink="/contact"routerLinkActive="active">Contact</a>
      </nav>
  
      <a mat-raised-button routerLink="/order"routerLinkActive="active" [matBadge]="total$ | async" matBadgeColor="accent">
        <mat-icon>shopping_cart</mat-icon>
      </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
